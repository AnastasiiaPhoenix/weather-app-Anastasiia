<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/274b496240.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="user-city">
            Zaporizhzhia
          </h1>
        </div>
        <div class="col-6">
          <form class="citysearch">
            <label>Search</label>
            <br />
            <input
              type="search"
              name="search"
              id="input-city"
              placeholder="Enter your city"
            />
            <button class="btn btn-primary" type="submit">Go!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h2>
            <span id="main-temp">23</span>
            <span>°C</span>
            <br>
            <span id="wind">20</span> m/h<br />
              <span id="humidity">68</span>%
          </h2>
        </div>
        <div class="col-4">
          <div id="current-description">Sunny</div>
          <img src="https://" alt="weathericon" id="current-icon" />
        </div>
        <div class="col-4">
          <h2 id="date">
            Sunday
            <br />
            18:00
          </h2>
        </div>
      </div>
      <div class="row">
      <div class="weather-forecast">
        <div class="col-2">
          <div class="weather-forecast-date">
            Thu
          </div>
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">18°</span>
            <span class="weather-forecast-temperature-min">12°</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/AnastasiiaPhoenix/weather-app-Anastasiia" target="_blank">
        Open-source code by Anastasiia Pysarieva
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
